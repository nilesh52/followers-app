<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
        <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name sield is required</div>
            <div *ngIf="name.errors.minlength">Name field should be at least 3 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
        </select>
        <div *ngIf="category.touched && !category.valid" class="alert alert-danger">
            category sield is required
        </div>
    </div>
    <div class="checkbox">
        <label for="moneyBackGaurantee">
            <input ngModel name="hasMoneyBackGaurantee" type="checkbox" id="moneyBackGaurantee"> 30 day Money back Gaurantee ?
        </label>
    </div>
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
